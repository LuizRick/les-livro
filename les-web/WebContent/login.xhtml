<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile" ng-app="app">
<h:head>
	<title>Login</title>
	<h:outputStylesheet library="css" name="bootstrap.css" />
</h:head>
<h:body>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-sm-6">
				<fieldset>
					<legend>Login ADM:</legend>
					<h:form id="frmLogin">
						<pm:field>
							<p:outputLabel for="txtUserName">Usuario: </p:outputLabel>
							<p:inputText value="#{usuario.nome}" id="txtUserName" />
						</pm:field>
						<pm:field>
							<p:commandButton action="#{usuario.loginUser}" value="Login"
								rendered="true" id="btnLogin" />
						</pm:field>
						<p:message for="txtUserName" />
					</h:form>
				</fieldset>
			</div>
			<div class="col-lg-6 col-sm-6">
				<fieldset>
					<legend>Login CLiente</legend>
					<span id="msg"></span>
					<form action="loginCliente" method="post">
						<div class="form-group">
							<label>Email:</label> <input type="text" name="email" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Senha:</label> <input type="password" name="senha" class="form-control"/>
						</div>
						<div class="form-group">
							<a href="cliente/frmCadastrar.jsp">Cadastar</a>
						</div>
						<input type="submit" class="btn btn-primary" name="operacao" value="LOGAR" />
					</form>
				</fieldset>
			</div>
		</div>
	</div>
	<h:outputScript library="primefaces" name="jquery/jquery.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputScript library="js" name="angular.js"/>
	<h:outputScript library="js" name="script.js" />
</h:body>
</html>
