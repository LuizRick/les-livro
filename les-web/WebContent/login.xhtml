<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">
<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<h:form id="frmLogin">
		<pm:field class="form-group">
			<p:outputLabel for="txtUserName">Usuario: </p:outputLabel>
			<p:inputText value="#{usuario.nome}" id="txtUserName" />
		</pm:field>
		<pm:field>
			<p:commandButton action="#{usuario.loginUser}" value="Login" rendered="true" id="btnLogin"/>
		</pm:field>
		<p:message for="txtUserName"/>
	</h:form>
</h:body>
</html>
